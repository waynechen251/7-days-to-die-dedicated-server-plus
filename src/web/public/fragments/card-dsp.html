      <span id="st-backend" class="badge" data-i18n="status.backend">管理後台</span>

  <div class="row">
    <button id="viewConfigBtn" data-i18n="card.dsp.viewConfig">⚙️ 查看管理後台設定檔</button>

    <div class="btn-row">
      <button id="addUserBtn" class="btn--primary" data-i18n="auth.addUser">+ 新增帳戶</button>
