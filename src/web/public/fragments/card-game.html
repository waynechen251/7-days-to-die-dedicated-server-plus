<section class="card">
  <header class="card-header">
    <h2 class="card-title" data-i18n="card.game.title">7 Days To Die Dedicated Server</h2>
    <div class="status-inline">
      <span id="st-steam" class="badge" data-i18n="console.tabSteamcmd">SteamCMD</span>
      <span id="st-game" class="badge" data-i18n="console.tabGame">7DaysToDieServer</span>
      <span id="st-telnet" class="badge" data-i18n="console.tabTelnet">Telnet</span>
    </div>
  </header>

  <div class="row game-install">
    <label class="field field--version-select">
      <span class="field__label"><span data-i18n="card.game.versionSelectLabel">伺服器版本選擇</span> <span id="versionSourceBadge" class="badge" style="font-size: 0.75em" data-i18n="card.game.versionSourceLoading">載入中</span></span>
      <div class="row">
        <span id="gameSelectedVersionBadge" class="badge" data-i18n="card.game.lastInstallVersion">上次安裝版本:</span>
      </div>
      <div class="row" style="width: 100%; align-items: stretch">
        <select id="versionSelect" style="flex: 1">
          <option value="" data-i18n="common.loading">載入中...</option>
        </select>
        <button
          id="installServerBtn"
          data-i18n="card.game.installUpdate"
          data-danger-i18n="confirm.installServer"
          data-cancel-i18n="common.cancel"
          data-continue-i18n="common.confirm"
          style="white-space: nowrap"
        >
          📥 安裝 / 更新
        </button>
      </div>
    </label>
  </div>

  <span class="field__label" data-i18n="card.game.serverManagement">七日殺伺服器管理</span>
  <div class="row">
    <span id="gameVersionBadge" class="badge"><span data-i18n="card.game.version">版本:</span> -</span>
    <span id="onlinePlayersBadge" class="badge"><span data-i18n="card.game.onlinePlayers">在線玩家數:</span> -</span>
    <span id="fpsBadge" class="badge"><span data-i18n="card.game.fps">FPS:</span> -</span>
    <span id="heapBadge" class="badge"><span data-i18n="card.game.heap">Heap:</span> -</span>
    <span id="maxBadge" class="badge"><span data-i18n="card.game.max">Max:</span> -</span>
    <span id="zomBadge" class="badge"><span data-i18n="card.game.zombies">Zombies:</span> -</span>
    <span id="rssBadge" class="badge"><span data-i18n="card.game.rss">RSS:</span> -</span>
  </div>
  <div class="row">
    <button id="configStartBtn" data-i18n="card.game.startServer">🛠 啟動伺服器</button>
    <button
      id="stopServerBtn"
      data-i18n="card.game.stopServer"
      data-danger-i18n="confirm.stopServer"
      data-cancel-i18n="common.cancel"
      data-continue-i18n="common.confirm"
    >
      ⏹️ 正常結束
    </button>
    <button
      id="killServerBtn"
      data-i18n="card.game.killServer"
      data-danger-i18n="confirm.killServer"
      data-cancel-i18n="common.cancel"
      data-continue-i18n="common.confirm"
    >
      ⚠️ 強制結束
    </button>
  </div>
  <div class="row">
    <input id="telnetInput" data-i18n-placeholder="card.game.telnetPlaceholder" placeholder="輸入 Telnet 指令…" />
    <button id="telnetSendBtn" data-role="telnet" data-i18n="card.game.telnetSend">送出</button>
    <button data-role="telnet" onclick="sendTelnet('getgamepref')" data-i18n="card.game.telnetSettings">
      ⚙️ 設定
    </button>
  </div>
</section>
